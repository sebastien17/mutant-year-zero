<div class="roll-dialog">
    <div class="grid grid-2col dice-row">
        <div class="flexcol flex-group-center">
            <span>
                <img class="dice-image base" src="systems/mutant-year-zero/ui/dice-base-6.png" />
                <label for="base-input">{{localize base.name}}</label>
            </span>
            <input type="number" name="base-input" data-type="Number" id="{{base.type}}" value="{{base.value}}" />
        </div>
        <div class="flexcol flex-group-center">
            <span>
                <img class="dice-image base" src="systems/mutant-year-zero/ui/dice-skill-6.png" />
                <label>{{localize skill.name}}</label>
            </span>
            <input type="number" data-type="Number" id="{{skill.type}}" value="{{skill.value}}" />
        </div>
        <div class="flexcol flex-group-center">
            <span>
                <img class="dice-image base" src="systems/mutant-year-zero/ui/dice-gear-6.png" />
                <label>{{localize gear.name}}</label>
            </span>
            <input type="number" data-type="Number" id="{{gear.type}}" value="{{gear.value}}" />
        </div>
        <div class="flexcol flex-group-center">
            <label>{{localize modifier.name}}</label>
            <input type="number" data-type="Number" id="{{modifier.type}}" value="{{modifier.value}}" />
        </div>
    </div>
    <div class="grid grid-2col" style="display: none">
        <div class="flexcol flex-group-center">
            <label>{{localize artifact.name}}</label>
            <input type="number" data-type="Number" id="{{artifact.type}}" value="{{artifact.value}}" />
        </div>
    </div>
</div>
