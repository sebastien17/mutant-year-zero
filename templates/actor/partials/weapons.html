<div class="box-item physical header flex row align-center space-between {{data.creatureType}}">
    <label class="item-name">{{localize "MYZ.WEAPONS"}}</label>
    <div class="item-values grid grid-3col center">
        <label>{{localize 'MYZ.BONUS'}}</label>
        <label>{{localize 'MYZ.DAMAGE'}}</label>
        <label>{{localize 'MYZ.RANGE'}}</label>
    </div>
    <div class="item-controls">
        <a class="item-create" data-type="weapon">+ Add</a>
    </div>
</div>
<ol class="box-list {{data.creatureType}}">
    {{#each actor.weapons as |weapon key|}}
    <li class="box-item physical flex row align-center space-between editable-item weapon" data-item-id="{{weapon._id}}">
        <span class="item-name flex row align-center roll-weapon rollable {{#if (isBroken weapon)}}broken{{/if}}" data-item-id="{{weapon._id}}">
            <img class="item-image" src="{{weapon.img}}" />
            <a>{{weapon.name}}</a>
        </span>
        <div class="item-values grid grid-3col center">
            <label>{{weapon.data.bonus.value}} / {{weapon.data.bonus.max}}</label>
            <label>{{weapon.data.damage}}</label>
            <label>{{localize (toUpperCase (concat "MYZ." weapon.data.range))}}</label>
        </div>
        <div class="item-controls">
            <a class="chatable" data-item-id="{{weapon._id}}"><i class="fas fa-comment"></i></a>
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
