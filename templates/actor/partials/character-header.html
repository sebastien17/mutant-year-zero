<div class="actor-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
    <div class="header-fields">
        <div class="row1 align-center">
            <div>
                <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name" /></h1>
            </div>
            <div class="flex row">
                <input
                    class="nolabel"
                    name="data.role"
                    type="text"
                    value="{{data.role}}"
                    placeholder="{{localize (toUpperCase (concat 'MYZ.ROLE_FOR_' data.creatureType))}}"
                />
            </div>
            <div class="flex row space-between">
                <label style="align-self: center" for="data.xp.value">{{localize "MYZ.XP"}}:</label>
                <input class="nolabel short-input" type="text" data-type="Number" name="data.xp.value" value="{{data.xp.value}}" />
            </div>
        </div>
        <div class="row2 align-center">
            <div>
                <input
                    class="nolabel"
                    name="data.rank"
                    type="text"
                    value="{{data.rank}}"
                    placeholder="{{localize (toUpperCase (concat 'MYZ.RANK_FOR_'
                data.creatureType))}}"
                />
            </div>
            <div>
                <input
                    class="nolabel"
                    name="data.specificType"
                    type="text"
                    value="{{data.specificType}}"
                    placeholder="{{localize (toUpperCase (concat 'MYZ.SPECIFIC_TYPE_FOR_' data.creatureType))}}"
                />
            </div>
            <div class="flex row space-between">
                <label style="align-self: center" for="data.age">{{localize "MYZ.AGE"}}:</label>
                <input class="nolabel short-input" name="data.age" type="text" data-type="Number" value="{{data.age}}" />
            </div>
        </div>
        <div class="row3 align-center">
            {{> systems/mutant-year-zero/templates/actor/partials/rot.html}}
            <div class="box-item armor-box flex armor space-between align-center {{data.creatureType}}">
                <label class="item-name armor-roll rollable" for="data.armorrating.value">{{localize 'MYZ.ARMOR'}}</label>
                <span class="right-element">
                    <input class="short-input" type="text" name="data.armorrating.value" value="{{data.armorrating.value}}" />
                </span>
            </div>
            <div class="flex row">
                <button class="button-roll">{{localize 'MYZ.ROLL'}}</button>
                <button class="button-push">{{localize 'MYZ.PUSH'}}</button>
            </div>
        </div>
    </div>
</div>
