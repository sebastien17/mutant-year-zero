<form class="{{cssClass}}" autocomplete="off">
    {{> systems/mutant-year-zero-test/templates/item/partials/header-physical.html}}
    <div class="grid item-attr-row">
        <div>
            <label class="resource-label" for="data.dev_requirement">{{localize "MYZ.DEV_REQUIREMENT"}}</label>
            <input type="text" name="data.dev_requirement" value="{{data.dev_requirement}}">
        </div>
        <div class="">
            <label class="resource-label" for="data.dev_bonus">{{localize "MYZ.DEV_BONUS"}}</label>
            <input type="text" name="data.dev_bonus" value="{{data.dev_bonus}}">
        </div>
    </div>

    <div class="item-attr-row">
        <label class="resource-label" for="data.effect">{{localize "MYZ.EFFECT"}}</label>
        <textarea class="effect-textarea" rows="4" name="data.effect">{{data.effect}}</textarea>
    </div>


    <h2>Description</h2>
    <div class="info">
        <div class="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
