<form class="{{cssClass}}" autocomplete="off">
    {{>"systems/mutant-year-zero-test/templates/item/partials/header-physical.html"}}
    <div class="grid grid-3col align-end">
        <div class="resource flex column item-attr-row">
            <label for="data.rating" class="resource-label">{{localize 'MYZ.ARMOR_RATING'}}</label>
            <div class="flex">
                <input type="text" name="data.rating.value" value="{{data.rating.value}}" />
                <span>/</span>
                <input type="text" name="data.rating.max" value="{{data.rating.max}}" />
            </div>
        </div>
        <div class="resource flex column item-attr-row">
            <label for="data.type" class="resource-label">{{localize 'MYZ.ARMOR_TYPE'}}</label>
            <select name="data.armorType">
                {{#select data.armorType}}
                <option value="armor">{{localize "MYZ.ARMOR_BODY"}}</option>
                <option value="shield">{{localize "MYZ.ARMOR_SHIELD"}}</option>
                {{/select}}
            </select>
        </div>
        <div class="resource flex column align-end item-attr-row">
            <label for="data.equipped" class="checkbox-label">
                {{localize 'MYZ.EQUIPPED'}}
                <input class="input-checkbox"
                       type="checkbox"
                       name="data.equipped"
                       {{checked data.equipped}}
                       data-dtype="Boolean" />
            </label>
        </div>
    </div>
    <div class="grid item-attr-row">
        <div class="">
            <label class="resource-label" for="data.dev_requirement">{{localize "MYZ.DEV_REQUIREMENT"}}</label>
            <input class="input-underline" type="text" name="data.dev_requirement" value="{{data.dev_requirement}}">
        </div>
        <div class="">
            <label class="resource-label" for="data.dev_bonus">{{localize "MYZ.DEV_BONUS"}}</label>
            <input class="input-underline" type="text" name="data.dev_bonus" value="{{data.dev_bonus}}">
        </div>
    </div>
    <div class="item-attr-row">
        <label for="data.comment" class="resource-label">{{localize 'MYZ.COMMENT'}}</label>
        <input type="text" name="data.comment" value="{{data.comment}}" />
    </div>
    <h2>Description</h2>
    <div class="info">
        <div class="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
